<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;800&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form action="#" id="survey-form">
        <label id="name-label" for="Name">Name</label>
        <br>
        <input type="text" id="name" placeholder="Enter your name" required>

        <br>

        <label id="email-label" for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="Enter your Email" required>

        <br>

        <label id="number-label" for="number">Age</label>
        <br>
        <input type="number" id="number" placeholder="Age" min="10" max="99" required>

        <br>

        <label for="dropdown">Which option best describes your current role?</label>

        <br>

        <select name="best_role" id="dropdown" placeholder="Select current role">
            <option value="selectcurrentrole">Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelerner">Full Time learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <br>

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <input type="radio" id="define" name="friend_radio" value="Define">
        <label for="define">Definitely</label>
        <br>
        <input type="radio" id="maybe" name="friend_radio" value="Maybe">
        <label for="maybe">Maybe</label>
        <br>
        <input type="radio" id="notsure" name="friend_radio" value="Not_sure">
        <label for="notsure">Not sure</label>

        <div id="checkbox">
            <p>What would you like to see improved? (Check all that apply)</p>

            <input type="checkbox" value="Front-end" id="Front-end">
            <label for="Front-end">Front-end Projects</label>
            <br>

            <input type="checkbox" value="Back-end" id="Back-end">
            <label for="Back-end">Back-end Projects</label>
            <br>

            <input type="checkbox" value="Data" id="Data">
            <label for="Data">Data Visualization</label>
            <br>

            <input type="checkbox" value="Challenges" id="Challenges">
            <label for="Challenges">Challenges</label>
            <br>

            <input type="checkbox" value="opensource" id="opensource">
            <label for="opensource">Open Source Community</label>
            <br>

            <input type="checkbox" value="gitter" id="gitter">
            <label for="gitter">Gitter help rooms</label>
            <br>

            <input type="checkbox" value="Videos" id="Videos">
            <label for="Videos">Videos</label>
            <br>

            <input type="checkbox" value="citymeetups" id="citymeetups">
            <label for="citymeetups">City Meetups</label>
            <br>

            <input type="checkbox" value="Wiki" id="Wiki">
            <label for="Wiki">Wiki</label>
            <br>

            <input type="checkbox" value="Forum" id="Forum">
            <label for="Forum">Forum</label>
            <br>

            <input type="checkbox" value="Additional" id="Additional">
            <label for="Additional">Additional Courses</label>
        </div>

        <br>

        <label for="suggestions">Any comments or suggestions?</label>
        <br>
        <textarea name="suggestions" id="suggestions" cols="60" rows="20"
            placeholder="Enter your comment here..."></textarea>


        <br>
        <button id="submit">Submit</button>

    </form>
</body>

</html>
